<div class="container ">
  <h3 mat-dialog-title>Alumnos de {{unidad_centro.unidad_centro}}</h3>
  <div class="example-container mat-elevation-z8">
      <div class="example-table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

              <ng-container matColumnDef="id_alumnado">
                  <th mat-header-cell *matHeaderCellDef>
                      <input matInput [formControl]="idAlumnoFilter" placeholder="Id">
                      <span mat-sort-header></span>
                  </th>
                  <td mat-cell *matCellDef="let alumnos"> {{alumnos.id_alumnado}} </td>
              </ng-container>

              <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef>
                      <input matInput [formControl]="nombreFilter" placeholder="Nombre">
                      <span mat-sort-header></span>
                  </th>
                  <td mat-cell *matCellDef="let alumnos"> {{alumnos.nombre}}</td>
              </ng-container>

              <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="apellidoFilter" placeholder="Apellido">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.apellido}}</td>
            </ng-container>

              <ng-container matColumnDef="fecha_nacimiento">
                  <th mat-header-cell *matHeaderCellDef>
                      <input matInput [formControl]="fechaNacimientoFilter" placeholder="Edad">
                      <span mat-sort-header></span>
                  </th>
                  <td mat-cell *matCellDef="let alumnos"> {{calcularEdad(alumnos.fecha_nacimiento)}}</td>
              </ng-container>

              <ng-container matColumnDef="linkedin">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="linkedinfilter" placeholder="Linkedin">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> <a href="{{alumnos.linkedin}}">{{alumnos.linkedin}}</a></td>
              </ng-container>

              <ng-container matColumnDef="id_unidad_centro">
                  <th mat-header-cell *matHeaderCellDef>
                      <input matInput [formControl]="idUnidadFilter" placeholder="Id Unidad Centro">
                      <span mat-sort-header></span>
                  </th>
                  <td mat-cell *matCellDef="let alumnos"> {{alumnos.id_unidad_centro}}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button (click)="addAlumno(unidad_centro.id_unidad_centro)">
                          <mat-icon>
                              add_circle
                          </mat-icon>
                      </button>
                  </th>
                  <td mat-cell *matCellDef="let alumnos">
                      <button mat-icon-button (click)="editAlumno(alumnos)">
                          <mat-icon>
                              mode_edit
                          </mat-icon>
                      </button>
                      <button mat-icon-button (click)="deleteAlumno(alumnos)">
                          <mat-icon>
                              delete
                          </mat-icon>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
